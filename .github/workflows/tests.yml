name: Tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

jobs:
  python-tests:
    name: "Python Tests"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install requirements
        run: python3 -m pip install -r requirements.txt

      - name: Install test dependencies
        run: python3 -m pip install pytest pytest-asyncio voluptuous

      - name: Run Python tests
        run: python3 -m pytest tests/ -v --tb=short

  frontend-build:
    name: "Frontend Build"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Verify built JS exists
        run: |
          if [ ! -f "custom_components/med_expert/www/med-expert-panel.js" ]; then
            echo "ERROR: Built JS file not found at custom_components/med_expert/www/med-expert-panel.js"
            exit 1
          fi
          echo "âœ“ Frontend built successfully"
          ls -la custom_components/med_expert/www/

