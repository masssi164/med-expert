# The contents of this file is based on https://github.com/home-assistant/core/blob/dev/pyproject.toml

target-version = "py313"

[lint]
select = [
    "ALL",
]

ignore = [
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed
    "D203", # no-blank-line-before-class (incompatible with formatter)
    "D212", # multi-line-summary-first-line (incompatible with formatter)
    "COM812", # incompatible with formatter
    "ISC001", # incompatible with formatter
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used in comparison (acceptable in app logic)
    "TC001",   # Move application import into TYPE_CHECKING block
    "TC002",   # Move third-party import into TYPE_CHECKING block
    "ERA001",  # Found commented-out code
    "TRY300",  # Consider moving to else block
    "SIM102",  # Use single if statement
    "PERF401", # Use list comprehension
    "RUF005",  # Consider unpacking instead of concatenation
    "E501",    # Line too long (we'll fix critical ones manually)
]

[lint.per-file-ignores]
"tests/*" = [
    "S101",    # Use of assert detected (fine in tests)
    "PLR2004", # Magic value used in comparison (fine in tests)
    "ANN201",  # Missing return type annotation (tests don't need them)
    "ANN001",  # Missing type annotation (fixture arguments)
    "ANN202",  # Missing return type annotation for private function
    "D401",    # First line should be in imperative mood (fine in tests)
    "ARG002",  # Unused method argument (fixtures can be unused)
    "ARG001",  # Unused function argument (fixtures can be unused)
    "F841",    # Local variable assigned but never used (sometimes needed)
    "F401",    # Imported but unused (conditional imports in tests)
    "PLC0415", # Import should be at top-level (tests can have local imports)
    "SLF001",  # Private member accessed (tests need to test internals)
    "N806",    # Variable in function should be lowercase (mock variables)
    "W293",    # Blank line contains whitespace
    "E402",    # Module level import not at top (conditional imports in tests)
    "PT011",   # pytest.raises too broad (fine in tests)
    "RUF059",  # Unpacked variable never used (test patterns)
    "PERF401", # Use list comprehension (readability over performance in tests)
    "FBT001",  # Boolean positional argument (fine in tests)
]
"custom_components/__init__.py" = [
    "D104",    # Missing docstring in public package (not needed for empty init)
]
"custom_components/med_expert/config_flow.py" = [
    "E402",    # Module level import not at top of file (conditionals needed)
    "ANN001",  # Missing type annotation (HA patterns)
]
"custom_components/med_expert/ha_services.py" = [
    "ANN202",  # Missing return type annotation for private function
    "ARG001",  # Unused function argument (required by HA service pattern)
]
"custom_components/med_expert/sensor.py" = [
    "ANN201",  # Missing return type annotation (HA entity properties)
    "ANN202",  # Missing return type annotation for private function
]
"custom_components/med_expert/button.py" = [
    "ANN001",  # Missing type annotation (HA patterns)
    "ANN202",  # Missing return type annotation for private function
]
"custom_components/med_expert/diagnostics.py" = [
    "ARG001",  # Unused function argument (required by HA)
]
"custom_components/med_expert/application/services.py" = [
    "PLC0415", # Import should be at top-level (conditional imports for lazy loading)
]
"custom_components/med_expert/runtime/*.py" = [
    "ARG002",  # Unused method argument (callbacks)
    "ARG001",  # Unused function argument (callbacks)
    "ANN202",  # Missing return type annotation for private function
    "FBT001",  # Boolean positional argument
    "FBT002",  # Boolean default positional argument
    "PLC0415", # Import should be at top-level (lazy loading)
]
"custom_components/med_expert/domain/*.py" = [
    "PLC0415", # Import should be at top-level (conditional imports)
    "DTZ011",  # datetime.date.today() used (acceptable in domain logic)
    "BLE001",  # Blind exception (DST handling)
    "ARG001",  # Unused function argument (interface)
]
"custom_components/med_expert/providers/*.py" = [
    "ARG002",  # Unused method argument (interface methods)
    "BLE001",  # Do not catch blind exception (provider error handling)
    "S110",    # try-except-pass (intentional for provider errors)
    "TRY300",  # Consider moving statement to else block (clearer as-is)
    "PLC0415", # Import should be at top-level (lazy imports)
]

[lint.flake8-pytest-style]
fixture-parentheses = false

[lint.pyupgrade]
keep-runtime-typing = true

[lint.mccabe]
max-complexity = 25
